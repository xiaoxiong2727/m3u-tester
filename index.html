<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>M3U æ–‡ä»¶æµ‹è¯•</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    video { width: 100%; max-width: 800px; margin-top: 20px; border: 2px solid #333; border-radius: 10px; }
    .channel-list { margin-top: 20px; }
    .channel-item { margin: 5px 0; padding: 8px; background: #e0e0e0; border-radius: 5px; cursor: pointer; }
    .channel-item:hover { background: #b0b0b0; }
  </style>
</head>
<body>
  <h2>ğŸ“º M3U æ–‡ä»¶æµ‹è¯•</h2>
  <p>ä¸Šä¼ ä¸€ä¸ª <code>.m3u</code> æ–‡ä»¶ï¼Œç‚¹å‡»ä¸‹åˆ—é¢‘é“æ’­æ”¾ã€‚</p>
  <input type="file" id="fileInput">
  <br><br>

  <video id="video" controls autoplay></video>

  <div class="channel-list" id="channelList"></div>

  <script>
    document.getElementById('fileInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.split('\n');
        let channels = [];
        let currentChannel = null;

        // è§£æ M3U æ–‡ä»¶
        lines.forEach(line => {
          if (line.startsWith('#EXTINF:')) {
            const channelInfo = line.split(',');
            currentChannel = {
              name: channelInfo[1].trim(),
              url: ''
            };
          } else if (currentChannel && line.startsWith('http')) {
            currentChannel.url = line.trim();
            channels.push(currentChannel);
            currentChannel = null;
          }
        });

        // æ˜¾ç¤ºé¢‘é“åˆ—è¡¨
        const channelList = document.getElementById('channelList');
        channelList.innerHTML = '';  // æ¸…ç©ºä¹‹å‰çš„é¢‘é“åˆ—è¡¨
        channels.forEach(channel => {
          const channelElement = document.createElement('div');
          channelElement.classList.add('channel-item');
          channelElement.textContent = channel.name;
          channelElement.onclick = function () {
            playChannel(channel.url);
          };
          channelList.appendChild(channelElement);
        });
      };
      reader.readAsText(file);
    });

    function playChannel(url) {
      const video = document.getElementById('video');
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      } else {
        alert("æµè§ˆå™¨ä¸æ”¯æŒ HLS æ’­æ”¾");
      }
    }
  </script>
</body>
</html>
